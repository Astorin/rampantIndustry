[mod-setting-description]
rampant-industry-airFilterCooldown=Время в клещах, которое пройдет до загрязнения, будет вставлено в безудержный воздушный фильтр
rampant-industry-enableOilBurner=Генератор, который использует жидкости с топливной ценностью. Отключение этого параметра также приведет к тому, что этот мод не будет добавлять значения жидкого топлива к существующим жидкостям.
rampant-industry-enableAdvancedAccumulator=Добавляет продвинутую сущность аккумулятора, которая является x9 нормального аккумулятора с 50% лучшей производительностью, чем 9 небольших аккумуляторов
rampant-industry-enableAdvancedSolarPanel=Добавляет продвинутую Солнечную сущность, которая является x16 нормальной солнечной панели с 50% лучшей производительностью, чем 16 небольших солнечных панелей
rampant-industry-enableAdvancedLab=Добавляет продвинутую лабораторную сущность, которая является x16 нормальной лаборатории с 50% лучшей производительностью, чем 16 кругов
rampant-industry-enableLargeStorageTank=Добавляет большую сущность резервуара для хранения, которая является x16 нормального резервуара для хранения с 50% лучшей емкостью, чем 16 резервуаров для хранения

